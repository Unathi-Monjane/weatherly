<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weatherly</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>🌤️ Weatherly</h1>
      <button id="theme-toggle">🌙</button>
    </header>

    <section class="search-section">
      <input type="text" id="city-input" placeholder="Search for a city..." />
      <button id="search-btn">🔍</button>
    </section>

    <section class="current-weather">
      <h2 id="location-name">Loading location...</h2>
      <p id="description"></p>
      <img id="weather-icon" src="" alt="Weather Icon" />
      <h3 id="temperature"></h3>
      <p>Feels like: <span id="feels-like"></span></p>
      <p>Humidity: <span id="humidity"></span></p>
      <p>Wind: <span id="wind"></span></p>
      <p>UV Index: <span id="uv-index"></span></p>
      <p>Sunrise: <span id="sunrise"></span> | Sunset: <span id="sunset"></span></p>
    </section>

    <section class="hourly-forecast">
      <h3>Hourly Forecast</h3>
      <div id="hourly-container" class="scroll-x"></div>
    </section>

    <section class="daily-forecast">
      <h3>5-Day Forecast</h3>
      <div id="daily-container" class="scroll-x"></div>
    </section>

    <section class="weather-news">
      <h3>🌍 Local Weather News</h3>
      <ul id="news-list">
        <li>Loading news...</li>
      </ul>
    </section>

<footer>
<a href="settings.html">⚙️ Settings</a>
  &copy; 2025 Weatherly. All rights reserved. <br />
  Weather app designed and developed by <strong>Unathi Monjane</strong>.
</footer>
  
</div>
  <div id="loading" style="display:none; text-align:center; margin:1rem 0;">
  <p>Loading weather...</p>
  </div>
  <script src="script.js"></script>

</body>
</html>
